<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jibo Test 17</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        
        .renderer-container {
            width: 800px;
            height: 600px;
            border: 1px solid #333;
            border-radius: 4px;
            margin: 0 auto 30px auto;
            position: relative;
            background: #000;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        
        .renderer-container canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s ease;
            min-width: 100px;
        }
        
        button:hover:not(:disabled) {
            background: #333;
            border-color: #666;
        }
        
        button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
            border-color: #333;
        }
        
        .status {
            background: #222;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 3px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: left;
            color: #aaa;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jibo test 17</h1>
        </div>
        
        <div id="robot-container" class="renderer-container">
            <div class="loading">Loading...</div>
        </div>
        
        <div class="controls">
            <button onclick="animateEye()" disabled>Animate Eye</button>
            <button onclick="animateBody()" disabled>Animate Body</button>
            <button onclick="resetPose()" disabled>Reset Pose</button>
        </div>
        
        <div class="status" id="status">
            Initializing...
        </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
