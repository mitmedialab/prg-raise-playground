name: Build and Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: python:2.7.18-buster # Use a specific Python 2.7 image

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Ensure rsync (and ssh client) is available
      run: |
        set -euxo pipefail
        # buster is EOL; fall back to archive mirrors if the normal update fails
        if ! apt-get update; then
          echo "Falling back to Debian archive mirrors (buster is EOL)"
          sed -i 's|deb.debian.org|archive.debian.org|g' /etc/apt/sources.list
          sed -i 's|security.debian.org|archive.debian.org|g' /etc/apt/sources.list || true
          apt-get -o Acquire::Check-Valid-Until=false update
        fi
        apt-get install -y --no-install-recommends rsync openssh-client
        rm -rf /var/lib/apt/lists/*
    - run: rsync --version
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '8'
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install
      run: |
        npm install json5
        npx lerna link --force-local
        npx lerna exec -- npm install
        npx lerna link --force-local
      env:
        CI: true
    - name: npm build
      run: | 
        cd packages/scratch-gui
        npm run build --if-present
      env:
        CI: true 
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.1.3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: 'packages/scratch-gui/build'
        TARGET_FOLDER: ${{ steps.extract_branch.outputs.branch }}
